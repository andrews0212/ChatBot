name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # ---------------------------------------------------------
      # NUEVO PASO A칌ADIDO: INYECTAR SECRETOS
      # Esto cambia los textos __ENV...__ por las claves reales antes de subir
      # ---------------------------------------------------------
      - name: Inject Secrets into HTML
        run: |
          # Atenci칩n: Asumo que index.html est치 dentro de la carpeta 'src'
          # Si est치 en la ra칤z, quita 'src/' de la ruta abajo.
          sed -i "s|__ENV_CHATBOT_ENDPOINT__|${{ secrets.CHATBOT_ENDPOINT }}|g" src/index.html
          sed -i "s|__ENV_CHATBOT_KEY__|${{ secrets.CHATBOT_KEY }}|g" src/index.html

      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_FLOWER_0438C6203 }}
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "./src" # 游녣 Aseg칰rate de que tu index.html est치 en esta carpeta
          api_location: "api" 
          output_location: "." 
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
