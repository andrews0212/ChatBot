<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Seguro</title>
    <style>
        /* ... COPIA AQUÍ LOS MISMOS ESTILOS DEL EJEMPLO ANTERIOR ... */
        body { font-family: sans-serif; display: flex; justify-content: center; height: 100vh; margin: 0; background-color: #f4f4f4;}
        #chat-container { width: 400px; height: 600px; background: white; border-radius: 8px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        #messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px; border-radius: 10px; max-width: 80%; }
        .user { background: #0078d4; color: white; align-self: flex-end; }
        .bot { background: #e5e5e5; color: black; align-self: flex-start; }
        #input-area { padding: 10px; border-top: 1px solid #ccc; display: flex; }
        input { flex: 1; padding: 10px; }
        button { padding: 10px; margin-left: 5px; }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="messages">
            <div class="message bot">Hola, soy tu asistente seguro.</div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Pregunta algo...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
        <div style="padding: 10px; font-size: 12px; border-top: 1px solid #ccc; background: #f9f9f9;">
            <button onclick="toggleConfig()" style="width: 100%; padding: 5px;">⚙️ Configurar Credenciales</button>
            <div id="config-panel" style="display: none; margin-top: 10px;">
                <input type="text" id="endpoint-input" placeholder="CHATBOT_ENDPOINT" style="width: 100%; margin-bottom: 5px; padding: 5px; box-sizing: border-box;">
                <input type="password" id="key-input" placeholder="CHATBOT_KEY" style="width: 100%; margin-bottom: 5px; padding: 5px; box-sizing: border-box;">
                <button onclick="saveConfig()" style="width: 100%; padding: 5px;">Guardar</button>
            </div>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const userInput = document.getElementById('user-input');

        async function sendMessage() {
            const question = userInput.value.trim();
            if (!question) return;

            addMessage(question, 'user');
            userInput.value = '';
            addMessage('Pensando...', 'bot loading'); // Placeholder

            // Guardamos referencia al elemento de carga para poder quitarlo en finally
            const loadingEl = document.querySelector('.loading');

            try {
                // IMPORTANTE: Necesitas configurar estas variables en localStorage o como constantes
                // Para desarrollo local: pon aquí directamente tus credenciales (NO en producción)
                // En producción: usa variables de entorno o Azure Key Vault
                
                const CHATBOT_ENDPOINT = localStorage.getItem('CHATBOT_ENDPOINT') || '';
                const CHATBOT_KEY = localStorage.getItem('CHATBOT_KEY') || '';
                
                if (!CHATBOT_ENDPOINT || !CHATBOT_KEY) {
                    addMessage('Error: Configure CHATBOT_ENDPOINT y CHATBOT_KEY en localStorage.', 'bot');
                    console.error('Missing credentials in localStorage');
                    return;
                }

                // Llamamos directamente a Azure Cognitive Services
                const payload = {
                    top: 3,
                    question: question,
                    includeUnstructuredSources: true,
                    confidenceScoreThreshold: 0.3,
                    answerSpanRequest: {
                        enable: true,
                        topAnswersWithSpan: 1,
                        confidenceScoreThreshold: 0.3
                    }
                };

                const response = await fetch(CHATBOT_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Ocp-Apim-Subscription-Key': CHATBOT_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                console.log('Response status:', response.status);

                // Si la respuesta no es OK, intentamos leer texto o JSON para mostrar un mensaje útil
                if (!response.ok) {
                    let errText;
                    const ct = response.headers.get('content-type') || '';
                    if (ct.includes('application/json')) {
                        const errJson = await response.json().catch(() => null);
                        errText = errJson && errJson.error ? errJson.error : JSON.stringify(errJson);
                    } else {
                        errText = await response.text().catch(() => `Error ${response.status}`);
                    }
                    console.error('Azure returned error:', response.status, errText);
                    addMessage('Error: ' + (errText || response.status), 'bot');
                    return;
                }

                // Intentamos parsear JSON
                const contentType = response.headers.get('content-type') || '';
                let data;
                
                const responseText = await response.text();
                console.log('Response text:', responseText);
                
                if (!responseText) {
                    addMessage('Respuesta vacía de Azure.', 'bot');
                    return;
                }
                
                if (contentType.includes('application/json')) {
                    try {
                        data = JSON.parse(responseText);
                    } catch (parseErr) {
                        console.error('JSON parse error:', parseErr, 'Text was:', responseText);
                        addMessage('Error: respuesta inválida.', 'bot');
                        return;
                    }
                } else {
                    // Si Azure devolvió texto plano, lo mostramos
                    addMessage(responseText || 'Respuesta no JSON', 'bot');
                    return;
                }

                if (data && data.answers && data.answers.length > 0) {
                    addMessage(data.answers[0].answer, 'bot');
                } else if (data && data.error) {
                    addMessage('Error: ' + data.error, 'bot');
                } else if (data && data.text) {
                    addMessage(data.text, 'bot');
                } else {
                    addMessage('No tengo respuesta para eso.', 'bot');
                }

            } catch (error) {
                console.error('Fetch error:', error);
                addMessage('Error de conexión.', 'bot');
            } finally {
                // Aseguramos quitar el elemento de "Pensando..." siempre
                if (loadingEl && loadingEl.parentNode) {
                    loadingEl.parentNode.removeChild(loadingEl);
                } else {
                    const anyLoading = document.querySelector('.loading');
                    if (anyLoading) anyLoading.remove();
                }
            }
        }

        function addMessage(text, className) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            div.textContent = text;
            messagesContainer.appendChild(div);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function toggleConfig() {
            const panel = document.getElementById('config-panel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
            
            // Cargar valores actuales
            if (panel.style.display === 'block') {
                document.getElementById('endpoint-input').value = localStorage.getItem('CHATBOT_ENDPOINT') || '';
                document.getElementById('key-input').value = localStorage.getItem('CHATBOT_KEY') || '';
            }
        }

        function saveConfig() {
            const endpoint = document.getElementById('endpoint-input').value.trim();
            const key = document.getElementById('key-input').value.trim();
            
            if (!endpoint || !key) {
                alert('Por favor completa ambos campos');
                return;
            }
            
            localStorage.setItem('CHATBOT_ENDPOINT', endpoint);
            localStorage.setItem('CHATBOT_KEY', key);
            alert('Credenciales guardadas correctamente');
            toggleConfig();
        }
    </script>
</body>
</html>
